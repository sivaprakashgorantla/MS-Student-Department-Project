<div class="row" style="background-color: silver; ">  
    <div class="col-sm-4"></div>  
    <div class="col-sm-4" >  
      <div  style="width: 400px;">  
        <form  [formGroup]="departmentSaveform"  (ngSubmit)="updateDepartment()">  
            <div class="form-group">  
                <label for="name" class="form-label">Department Name</label>  
                <input type="text" class="form-control"    formControlName="departmentName" data-toggle="tooltip"   
                   data-placement="right" title="Enter Department Name" >  
                  
            </div>  
            <div class="form-group">  
              <label for="name">Department Address</label>  
              <input type="text" class="form-control"  formControlName="departmentAddress" data-toggle="tooltip"   
                 data-placement="right" title="Enter Department Address" >  
                
          </div>  
    
            <div class="form-group">  
                <label for="name">Department Code</label>  
                <input type="text" class="form-control" formControlName="departmentCode"   
                  data-toggle="tooltip" data-placement="right" title="Enter Department Code">  
                
            </div>  
      
            <button type="submit" class="btn btn-success">Submit</button>  
        </form>  
    </div>  
    </div>  
    <div class="col-sm-4"></div>  
  </div>
