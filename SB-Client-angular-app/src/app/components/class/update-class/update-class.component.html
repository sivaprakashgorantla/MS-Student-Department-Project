<div class="row" style="background-color: silver; ">  
    <div class="col-sm-4"></div>  
    <div class="col-sm-4" >  
      <div  style="width: 400px;">  
        <form  [formGroup]="classSaveform"  (ngSubmit)="updateClass()">  
            <div class="form-group">  
                <label for="name" class="form-label">Class Name</label>  
                <input type="text" class="form-control"    formControlName="className" data-toggle="tooltip"   
                   data-placement="right" title="Enter Class Name" >  
                  
            </div>  
    
            <div class="form-group">  
                <label for="name">Class Code</label>  
                <input type="text" class="form-control" formControlName="classCode"   
                  data-toggle="tooltip" data-placement="right" title="Enter Class Code">  
                
            </div>  
      
            <button type="submit" class="btn btn-success">Submit</button>  
        </form>  
    </div>  
    </div>  
    <div class="col-sm-4"></div>  
  </div>
