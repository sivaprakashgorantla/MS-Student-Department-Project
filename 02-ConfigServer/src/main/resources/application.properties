spring.application.name=CONFIGSERVER

server.port = 1010



# CloudConfigServer properties
# Repository Location in Github
spring.cloud.config.server.git.uri=https://github.com/sivaprakashgorantla/cloud-config.git


spring.cloud.config.server.git.clone-on-start=true

# Github username
spring.cloud.config.server.git.username=sivaprakashgorantla

# Github Password
spring.cloud.config.server.git.password=Siva@1324

# Github default branch
spring.cloud.config.server.git.default-label=main

management.tracing.sampling.probabity=1.0
spring.zipkin.sampler.probability=1.0 


# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.instance.hostname=localhost


